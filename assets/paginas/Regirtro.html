<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/registro.css">
    <title>Hemet-Registro</title>
</head>
<body>
    <main>
        <section>
            <form>
                <div class="contenedor-registro">
                    <div class="for-registro">
                            <h1>Crear Cuenta</h1>
                        <div class="nombre-apellido">
                            <div class="nombre">
                                <label for="nombre">Nombre</label>
                                <input id="nombre" type="text">
                            </div>
                            <div class="apellido">
                                <label for="apellido">Apellido</label>
                                <input id="apellido" type="text">
                            </div>
                        </div>
                            <div class="email">
                                <label for="email">Email</label>
                                <input id="email" type="email">
                            </div>
                            <div class="telefono">
                                <label for="telefono">Telefono (Opcional)</label>
                                <input id="telefono" type="number">
                            </div>
                        <div class="pass-pass-repet">
                            <div class="pass">
                                <label for="pass">Contraseña</label>
                                <input id="pass" type="password">
                            </div>
                            <div class="pass-repet">
                                <label for="pass-repet">Repetir Contraseña</label>
                                <input id="pass-repet" type="password">
                            </div>
                        </div>
                        <button class="bttn" type="submit">Crear Cuenta</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
